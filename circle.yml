general:
  branches:
    only:
      - master
      - production

machine: 
  python:
    version: 2.7.6
  node:
    version: 5.11.0
  services:
    - docker
  environment:
    DOCKER_TAG: $CIRCLE_BUILD_NUM-$CIRCLE_SHA1

dependencies: 
  pre:
    - pip install awscli 
    - sudo apt-get update

  override:
    - docker info
    - docker build -t jimmyrosa/demo:$DOCKER_TAG .
    - aws s3 sync --acl public-read . s3://BUCKET_BIT/

database: 
  pre:
    - docker pull jimmyrosa/demo:25-c2deda8fe5315dc37f64aeffd8caef6d33843957
  override:
    - echo "nope"

test: 
  override:
    - docker run -d -p 3000:3000 jimmyrosa/demo:$DOCKER_TAG; sleep 10
   
deployment:
  hub:
    branch: master
    commands: 
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jimmyrosa/demo:$DOCKER_TAG

